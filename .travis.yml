
dist: trusty
sudo: false

addons:
  apt:
    packages:
       # Requirements for Brian & NEST
    - python-numpy 
    - python-scipy 
    - python-matplotlib 
    - python-sympy
    - python-tornado
    - cython
        # Requirements for Octave
    - octave
        # Requirements for NetPyNE & libNeuroML
    - python-tk
    - python-lxml
        # Requirements for Moose
    - python-dev
    - libhdf5-dev
    - libgsl0-dev 
    - g++
    
    
language: python

python: 2.7
 
virtualenv:
    system_site_packages: true

env:
    - OMV_ENGINE=Brian
    - OMV_ENGINE=Brian2:2.2.2.1
    - OMV_ENGINE=NEST
    - OMV_ENGINE=NEST:2.14.0
    - OMV_ENGINE=NEST:2.16.0
    
    - OMV_ENGINE=DIRECT_ENGINE_INSTALL
   

install:
    - python setup.py install
    - pip install matplotlib --upgrade # To ensure matplotlib 2.x

script:
    - omv list-engines
    - cd utilities/tests
    - omv all -V; export OMV_SUCCESS=$?; echo $OMV_SUCCESS
    - omv list-engines
    
    - echo "Finished all OMV tests on *.omt files which have been found"
    - if [[ ${OMV_ENGINE} == "DIRECT_ENGINE_INSTALL" ]]; then echo "Continuing..."; else exit $OMV_SUCCESS; fi
    
    - echo "Testing direct installation of some simulators..."
    - omv install Brian
    - omv install Brian2:2.2
    - omv install PyNEURON
    - omv install NEURON
    - omv install PyLEMS_NeuroML2
    - omv install NetPyNE
    - omv list-engines
    

