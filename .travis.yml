# Framework for running automated tests on OSB using Travis-CI, see https://github.com/OpenSourceBrain/osb-model-validation

dist: bionic

addons:
  apt:
    packages:
       # Requirements for Brian & NEST
    - python-sympy
    - python-tornado
    #- cython
    - python-dev
    - python3-dev
        # Requirements for Octave
    - octave
        # Requirements for NetPyNE & libNeuroML
    - python-tk
    - python-lxml
    - python-tables
        # Requirements for Moose
    - libhdf5-dev
    - libgsl0-dev
    - g++


language: python

python:
  - "2.7"
  #- "3.5"
  - "3.6"  # Required so nest has access to python 3.6 libraries outside of venv ...
  #- "3.7"
  #- "3.8"



env:
    #- OMV_ENGINE=Brian  # Fails on Py3 - Brian 1 not supported
    ##- OMV_ENGINE=genesis  #  No longer supported on OMV...
    - OMV_ENGINE=Moose  # Can this be built with py3?

    - OMV_ENGINE=jNeuroML_Moose # Can this be built with py3?



install:
    - pip install numpy scipy matplotlib cython # Why is this needed? Scipy doesn't seem to get installed correctly on trusty with addons above...
    - pip install pandas==1.1.5 # Good with py3.6
    - python setup.py install

script:
    - omv list-engines -V
    - cd utilities/tests

    # Note --ignore-non-py3  --> doesn't install simulator or run tests or cause failure if simulator itself is not Python 3 compatible...
    - omv all -V --ignore-non-py3; export OMV_SUCCESS=$?; echo $OMV_SUCCESS

    - omv list-engines -V

    - python -c "from sysconfig import get_paths as gp; print(gp())"
    - env
    - echo "Finished all OMV tests on *.omt files which have been found"
    - if [[ ${OMV_ENGINE} == "DIRECT_ENGINE_INSTALL" ]]; then echo "Continuing..."; else exit $OMV_SUCCESS; fi

    - cd ../../omv/test
    - nosetests -vs
    - cd -

    - echo "Testing direct installation of some simulators..."
    #- omv install Brian2:2.2
    #- omv install PyNEURON:7.6
    #- omv install PyLEMS_NeuroML2
    - omv install PyNEST
    - omv install Brian2

    # Set NEST variables
    - source $TRAVIS_HOME/nest/nest/bin/nest_vars.sh

    - omv list-engines -V

    - pwd
    - python test_pynest.py
    - python test_brian2.py
    - which omv
    - which python
    - env
