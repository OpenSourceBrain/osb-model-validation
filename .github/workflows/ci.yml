name: Continuous builds

on:
  schedule:
    - cron: "1 1 1 */1 *"  # Run once a month to test...
  push:
    branches: [ master, development, test_*, feat/* ]
  pull_request:
    branches: [ master, development, test_*, feat/* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]
        engine:
          - Arbor
          - "Brian2:2.4"
          - Brian2
          - EDEN
          - "NEST:2.20.0"
          - "NEST:3.3"
          - PyNEST
          - "NEURON:7.8.2"
          - "PyNEURON:8.0.2"
          - PyNN
          - PyNN_NEURON
          - PyNN_Nest
          - PyNN_NeuroML
          - NetPyNE
          - PyLEMS
          - PyLEMS_NeuroML2
          - jLEMS
          - jNeuroML
          - jNeuroML_Brian2
          - jNeuroML_EDEN
          - "jNeuroML_NEURON:8.2.1"
          - jNeuroML_NetPyNE
          - jNeuroML_PyNN_NEURON
          - jNeuroML_validate
          - jNeuroML_validatev1
          - Py_neuroConstruct
          - pyNeuroML
          - jNeuroML_Moose
          - MOOSE

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install .
        pip install scipy sympy matplotlib cython pandas tables
        pip install 'numpy<=1.23.0' # temp fix for https://levelup.gitconnected.com/fix-attributeerror-module-numpy-has-no-attribute-float-d7d68c5a4971
        #sudo apt install octave

    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        # Not yet checked: Octave, genesis
        omv all -V --engine=${{ matrix.engine }}

    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
        pip list
