name: Continuous builds

on:
  push:
    branches: [ master, development, test_* ]
  pull_request:
    branches: [ master, development, test_* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        engine: [ Arbor, "Brian2:2.4", EDEN, "NEST:2.20.0", PyNEST, NEURON, PyNEURON, PyNN, PyNN_NEURON, PyNN_Nest, PyNN_NeuroML, NetPyNE, PyLEMS, PyLEMS_NeuroML2, jLEMS, jNeuroML, jNeuroML_Brian2, jNeuroML_NEURON, jNeuroML_NetPyNE, jNeuroML_PyNN_NEURON, jNeuroML_validate, jNeuroML_validatev1, Py_neuroConstruct, pyNeuroML, jNeuroML_Moose, MOOSE ]


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
    - name: Install OMV
      run: |
        pip install .
        pip install scipy
        pip install cython # needed for NEST
        #sudo apt install octave


    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        # Not yet checked: Octave, genesis, jNeuroML_Moose
        omv all -V --engine=${{ matrix.engine }}
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
        pip list
