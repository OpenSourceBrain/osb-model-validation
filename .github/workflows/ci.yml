name: Continuous builds

on:
  schedule:
    - cron: "1 1 1 */1 *"  # Run once a month to test...
  push:
    branches: [ master, development, test_* ]
  pull_request:
    branches: [ master, development, test_* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        engine:
          - Arbor
          - XPP

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install .
        pip install scipy sympy matplotlib cython pandas tables
        pip install 'numpy<=1.23.0' # temp fix for https://levelup.gitconnected.com/fix-attributeerror-module-numpy-has-no-attribute-float-d7d68c5a4971
        #sudo apt install octave

    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        # Not yet checked: Octave, genesis
        sudo apt install gcc libx11-dev libc6-dev libx11-6 libc6
        cd /tmp 
        wget http://www.math.pitt.edu/~bard/bardware/xppaut_latest.tar.gz 
        mkdir xpp 
        tar zxvf xppaut_latest.tar.gz --directory xpp 
        cd xpp 
        make 
        make install

    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
        pip list
